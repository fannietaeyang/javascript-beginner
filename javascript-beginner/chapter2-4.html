<html><head>  <title>Fahrenheit to Centigrade</title></head><body>  <p id="degCent"><span id="degFahren"></span></p><script type="text/javascript">// Equation is °C = 5/9 (°F - 32).var degFahren = prompt("Enter the degree in the Fahrenheit", 50);var degCent;degCent = 5/9 + (degFahren - 32);function Taipei(c, f) {  var c = document.getElementById('degCent');  //var f = document.getElementById('degFahren');  c.innerHTML = "The temperature in Taipei is " + Math.round(degCent) + " &#8451; (" + degFahren + " &#8457;)";  // f.innerHTML = "(" + degFahren + " &#8457;)";  console.log("The temperature in Taipei is " + Math.round(degCent) + " ℃ (" + degFahren + " ℉)" );  console.log(degFahren + " ℉");}Taipei();</script></body></html>
