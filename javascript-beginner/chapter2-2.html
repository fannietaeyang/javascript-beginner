<html><head>  <title>Assigning Variables the Values of Other Variables</title></head><body><script type="text/javascript">   var string1 = "Hello";   var string2 = "Goodbye";   alert(string1); // Hello   alert(string2); // Goodbye   console.log(string1);   console.log(string2);   // string2 will be replaced the value.   string2 = string1;   alert(string1); // Hello   alert(string2); // Hello   console.log(string1);   console.log(string2);   // only change string1, string2 isn't changed.   string1 = "Now for something different";   alert(string1); // Now for something different   alert(string2); // Hello   console.log(string1);   console.log(string2);   // string2 is changed.   string2 = string1;   alert(string1); // Now for something different   alert(string2); // Now for something different   console.log(string1);   console.log(string2);</script></body></html>
